<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-image">
        
      </div>
      <div class="card-content">
        <div class="card-content-header">
          <p>P E R F U M E</p>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card-content-footer">
          <div class="card-price">
            <p class="card-price-new">$149.99</p>
            <p class="card-price-old">$169.99</p>
          </div>
          <div class="card-button">
            <button class="card-button-text"><img src="./images/icon-cart.svg" alt=""> Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Coronel</a>.
  </div>
</body>
</html>
